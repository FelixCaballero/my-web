<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="/index.html"><img class="logo" src="/images/logos/logo.jpg" alt="LOGO"></a>
            </div>
            <ul>
                <li><a href="/loginmenu.html">Menu</a></li>               
            </ul>
        </nav>
    </header>
   
    <div class="login-background">
        <div class="login-container">
            <h2>Bienvenido</h2>
            <p>Por favor, inicie sesión para continuar</p>
            <form action="#" method="post">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Ingresar</button>
                
                <p class="signup-link">¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 FélixMotos. Sueños de libertad.</p>
    </footer>
</body>
</html>
